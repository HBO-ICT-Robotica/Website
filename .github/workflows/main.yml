name: Deploy to Ballboi.nl

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: keyslam.nl
          username: ballboi
          password: winnaars
          port: 8192
          script: |
            cd /var/www/html/ballboi
            git pull
            npm install
            npm run-script build
            pm2 restart Ballboi
          
      - name: show job status
        if: always()
        run: echo $status
        env:
         status: ${{job.status}}
